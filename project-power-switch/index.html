<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Power Switch</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .aspect-ratio-box {
            width: 100%;
            height: 100%;
            max-width: 177.78vh; /* 16:9 aspect ratio */
            max-height: 56.25vw; /* 9:16 aspect ratio */
            background-color: #1c1c1c;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            padding: 5vh 5vw;
            box-sizing: border-box;
            position: relative;
        }

        .aspect-ratio-box h1 {
            color: #ffffff;
            font-size: 5vh;
            margin-bottom: 5vh;
            text-align: center;
            letter-spacing: 0.5vh;
            font-weight: 300;
        }

        .game-button {
            background-color: #ff6347;
            color: #ffffff;
            font-size: 3vh;
            padding: 2vh 4vw;
            margin: 2vh 0;
            border: none;
            border-radius: 3vh;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            width: 60%;
            max-width: 50vw;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Verdana', sans-serif;
        }

        .game-button:hover {
            background-color: #ff4500;
            transform: translateY(-1vh);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .game-button:active {
            transform: translateY(-0.5vh);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            position: absolute;
            bottom: 2vh;
            width: 100%;
            text-align: center;
            color: #888888;
            font-size: 2vh;
        }

        /* Fullscreen iframe for embedding games */
        #game-iframe {
            display: none;
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="aspect-ratio-box" id="main-content">
        <h1>Select a Version</h1>
        <button class="game-button" onclick="loadGame('/project-power-switch/v1')">Version 1</button>
        <button class="game-button" onclick="loadGame('/project-power-switch/v2')">Version 2</button>
        <div class="footer">Â© 2024 ScytedTV Studios</div>
    </div>

    <!-- Fullscreen iframe for the game content -->
    <iframe id="game-iframe"></iframe>

    <script>
        function loadGame(url) {
            const mainContent = document.getElementById('main-content');
            const iframe = document.getElementById('game-iframe');
            
            // Hide the main content and display the iframe with the selected game
            mainContent.style.display = 'none';
            iframe.src = url;
            iframe.style.display = 'block';
        }

        function goBack() {
            const mainContent = document.getElementById('main-content');
            const iframe = document.getElementById('game-iframe');
            
            // Show the main content and hide the iframe
            mainContent.style.display = 'flex';
            iframe.style.display = 'none';
            iframe.src = '';
        }
    </script>
</body>
</html>
